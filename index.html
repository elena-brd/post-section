<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Post Section</title>
</head>
<body>
  <div class="container">
    <div class="post-card" id="post">
      <div class="title">
        <p><span>Write a post</span></p>
        <h1>What's on your mind?</h1>
      </div>
      <div class="attachment">

        <div class="photo-upload upload">
          <i class="fa-solid fa-camera"></i>
          <p class="hide">Upload photo</p>
        </div>

        <div class="file-attachment upload">
          <i class="fa-solid fa-paperclip"></i>
          <p class="hide">Attach files</p>
        </div>

        <div class="mood upload">
          <i class="fa-solid fa-face-smile"></i>
          <p class="hide">Your mood</p>
        </div>

      </div>
    </div>
  </div>
    

  <script src="https://kit.fontawesome.com/ec3f827ab2.js" crossorigin="anonymous"></script>
</body>
</html>
